<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <div class="box-shadow">

            <div class="not-connected-alert hide">
                <img src="images/not-connected.png" alt="not-connected">
            </div>
            
            <div class="app netflix">
                <a href="https://www.netflix.com/browse">
                    <img src="images/netflix-logo.png" alt="Netflix">
                </a>
            </div>
            <div class="app deezer">
                <a href="https://www.deezer.com/es/">
                    <img src="images/deezer-logo.png" alt="Deezer">
                </a>
            </div>
            <div class="app youtube">
                <a href="https://www.youtube.com/">
                    <img src="images/youtube-logo.png" alt="Youtube">
                </a>
            </div>

            <div class="app cuevana">
                <a href="https://www.cuevana8.com/peliculas">
                    <img src="images/cuevana-logo.png" alt="Cuevana">
                </a>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
